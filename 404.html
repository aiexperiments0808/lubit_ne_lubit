<!DOCTYPE html>

    <title>ЛюБит / Не люБит | Страница не найдена</title>
    <script>
      // Скрипт для перенаправления на главную страницу с сохранением запрошенного пути
      var pathSegmentsToKeep = 1;
      var location = window.location;
      var l = location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      var currentUrl = location.pathname.replace(new RegExp('^' + l), '/');
      var redirectUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + l;
      
      // Сохраняем оригинальный URL для последующего восстановления
      sessionStorage.setItem('redirect', location.pathname);
      
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1>Перенаправление...</h1>
